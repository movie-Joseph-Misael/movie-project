<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.rtl.min.css"
        integrity="sha512-tC3gnye8BsHmrW3eRP3Nrj/bs+CSVUfzkjOlfLNrfvcbKXFxk5+b8dQCZi9rgVFjDudwipXfqEhsKMMgRZGCDw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
   
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div class="se-pre-con"></div>
    <nav class="fixed-top d-flex justify-content-center navbar p-2">
        <a href="index.html" class="p-0 navbar-brand d-none d-lg-block">Movie Finder</a>
        <form id="search-form" class="form-inline">
            <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
        </form>
        <!-- Button trigger modal -->
        <button id="btnNewMovie" type="button" class="btn btn-danger" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">
            Add a new movie
        </button>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add a new movie!</h1>
                    <!--                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancel"></button>-->
                </div>
                <div class="modal-body">
                    <div class="container-fluid movie-entry-form">
                        <form class="addMovie">
                            <div>
                                <input id="entry-form-title" type="text" placeholder="Movie Title" />
                            </div>
                            <div>
                                <input id="entry-form-rating" type="text" placeholder="Movie Rating" height="10em"
                                    width="50em" />
                            </div>

                            <div>
                                <input id="entry-form-image" type="text" placeholder="Image URL" height="10em"
                                    width="50em" />
                            </div>
                            <div>
                                <!-- <select name="Category" id="movie-category">
                                    <option value="none" selected disabled hidden>Select an Category</option>
                                    <option value="family">Family</option>
                                    <option value="suspense">Suspense</option>
                                    <option value="action">Action</option>
                                    <option value="foreign">Foreign</option>
                                    <option value="military">Military</option>
                                </select> -->
                            </div>
                        </form>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="new-movie-submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <section>
        <div class="container-fluid mt-5 p-5">
            <div id="movie-content" class="row d-flex justify-content-center">
                <!-- javascript will come here -->
            </div>
        </div>
    </section>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a id="previous" class="btn page-link" tabindex="-1">Previous</a>
            </li>
            <li class="page-item">
                <a id="next" class="btn page-link">Next</a>
            </li>
        </ul>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"
        integrity="sha512-nO7wgHUoWPYGCNriyGzcFwPSF+bPDOR+NvtOYy2wMcWkrnCNPKBcFEkU80XIN14UVja0Gdnff9EmydyLlOL7mQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="js/code.js">
        
    </script>
</body>

</html>
