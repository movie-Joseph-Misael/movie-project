<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.rtl.min.css"
          integrity="sha512-tC3gnye8BsHmrW3eRP3Nrj/bs+CSVUfzkjOlfLNrfvcbKXFxk5+b8dQCZi9rgVFjDudwipXfqEhsKMMgRZGCDw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="js/index.js"></script>
    <script src="js/keys.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav class="fixed-top d-flex justify-content-center navbar p-2">
    <a href="index.html" class="p-0 navbar-brand d-none d-lg-block"
    >Movie Finder</a
    >
    <form id="search-form" class="form-inline">
        <input
                id="search"
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
        />
    </form>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add a new movie
    </button>

</nav>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Add a new movie!</h1>
                <!--                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancel"></button>-->
            </div>
            <div class="modal-body">
                <div class="container-fluid movie-entry-form">
                    <form class="addMovie">
                        <div>
                            <input
                                    id="entry-form-title"
                                    type="text"
                                    placeholder="Movie Title"
                            />
                        </div>
                        <div>
                            <input
                                    id="entry-form-overview"
                                    type="text"
                                    placeholder="Movie Overview"
                                    height="10em"
                                    width="50em"
                            />
                        </div>
                        <div>
                            <select name="Category" id="movie-category">
                                <option value="none" selected disabled hidden>Select an Category</option>
                                <option value="family">Family</option>
                                <option value="suspense">Suspense</option>
                                <option value="action">Action</option>
                                <option value="foreign">Foreign</option>
                                <option value="military">Military</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="new-movie-submit">Submit</button>
            </div>
        </div>
    </div>
</div>

<section>
    <div class="container-fluid mt-5 p-5">
        <div id="movie-content" class="row d-flex justify-content-center">
            <!-- javascript will come here -->
        </div>
    </div>
</section>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a id="previous" class="btn page-link" tabindex="-1">Previous</a>
        </li>
        <li class="page-item">
            <a id="next" class="btn page-link">Next</a>
        </li>
    </ul>
</nav>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"
        integrity="sha512-nO7wgHUoWPYGCNriyGzcFwPSF+bPDOR+NvtOYy2wMcWkrnCNPKBcFEkU80XIN14UVja0Gdnff9EmydyLlOL7mQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

</script>


<script>
    $(window).on("load", function () {
        setTimeout(function () {
            $(".se-pre-con").fadeOut("slow");
        }, 2000);
    });

    let page = "1";

    const GLITCH_URL = "https://important-intriguing-turret.glitch.me/movie";

    const movieImgURL = 'https://image.tmdb.org/t/p/w500_and_h450_bestv2';
    const mainContent = document.getElementById("movie-content");
    // search form elements
    const form = document.getElementById("search-form");
    const search = document.getElementById("search");
    // pagination elements
    const pageLinks = document.querySelectorAll(".page-link");
    console.log(pageLinks);




    // search for a movie
    form.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log(search.value);
        const query = search.value;
        if (query) {
            getMovies(GLITCH_URL + query);
        }
    });

    async function getMovies(url) {
        const resp = await fetch(url);
        const respData = await resp.json();
        console.log(respData);
        showMovies(respData);
    }

    function showMovies(movies) {
        mainContent.innerHTML = "";
        movies.forEach((movie) => {
            const movieTitle = movie.title;
            const moviePoster = movie["poster_path"];
            const movieOverview = movie.overview;
            const movieCategory = movie.category;
            const movieElm = document.createElement("div");
            movieElm.classList.add(
                "col-xs-12",
                "col-sm-6",
                "col-md-4",
                "col-lg-3",
                "p-0"
            );

            // Delete card when button is clicked
            document.querySelectorAll('.btn-primary').forEach(item => {
                item.addEventListener('click', e => {
                    const card = e.target.closest('.movie-card');
                    card.remove();
// // Get new card
                    const newCard = document.createElement('div');
                    newCard.classList.add('col-xs-12', 'col-sm-6', 'col-md-4', 'col-lg-3', 'p-0');
// // Insert content here
                    mainContent.appendChild(newCard);
                });
            });

            movieElm.innerHTML = `
    <div class="movie-card">
              <img
                class="img-fluid movie-img"
                src="${moviePoster}"
                onError="this.onerror=null;this.src='https://i.ebayimg.com/images/g/1EMAAMXQdGJR2-n3/s-l1600.jpg';"
                alt="Sorry, something went wrong"
              />
              <div
                class="movie-description p-3 d-flex justify-content-between align-items-center"
              >
<!--                <h3 class="movie-title">${movieTitle}</h3>-->
                <div class="buttons-container">
    <button class="btn btn-primary">Delete</button>
    <button class="btn btn-secondary">Edit</button>
  </div>
                <h3 class="movie-vote"></h3>
              </div>
            </div>
    `;
            mainContent.appendChild(movieElm);
        })
    }
//

    $("#new-movie-submit").click(function (e){
        e.preventDefault();
        let newMovieEntry = {
            "category": document.getElementById("movie-category").value,
            "overview": document.getElementById("entry-form-overview").value,
            "title": document.getElementById("entry-form-title").value
        }
        console.log(newMovieEntry);
        fetch(GLITCH_URL, {
            method: "POST",
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(newMovieEntry)
        }).then(() => getMovies(GLITCH_URL))
            .catch(() => console.log("Something went wrong with the movie edit."))
    });

    getMovies(GLITCH_URL);

</script>
</body>
</html>
